---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: trailing-whitespace
    name: "📁 filesystem /📝 files - check whitespace"
    stages: [pre-commit]
  - id: end-of-file-fixer
    name: "📁 filesystem /📝 files - check end of file"
    stages: [pre-commit]
  - id: check-added-large-files
    name: "📁 filesystem /📝 files - check large files"
    stages: [pre-commit]
  - id: check-executables-have-shebangs
    name: "📁 filesystem /⚙️ exec · Verify shebang presence"
    stages: [pre-commit]
  - id: check-shebang-scripts-are-executable
    name: "📁 filesystem /⚙️ exec · Verify script permissions"
    stages: [pre-commit]
  - id: check-yaml
    args:
    - "--allow-multiple-documents"
    exclude: mkdocs.yml
  - id: check-added-large-files
- repo: local
  hooks:
  - id: hawkeye
    name: "📄 Hawkeye / Insert license header"
    entry: bash -c 'hawkeye format'
    language: system
    pass_filenames: true
    files: \.*$
    args: []
- repo: local
  hooks:
  - id: dprint
    name: "📝 Dprint / Formatting"
    entry: bash -c 'dprint fmt'
    language: system
    pass_filenames: true
    files: \.*$
    args: []
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.11.8
  hooks:
  # Run the linter
  - id: ruff
    name: "📝 Ruff / Linter"
    args: [--fix]
  # Run the formatter
  - id: ruff-format
    name: "📝 Ruff / Formatting"
- repo: https://github.com/gitleaks/gitleaks
  rev: v8.27.2
  hooks:
  - id: gitleaks
    name: "🔒 security / Detect hardcoded secrets"
- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 0.33.3
  hooks:
  - id: check-renovate
    name: "✅ renovate / Validate Renovate configuration"
    stages: [pre-commit]
    additional_dependencies: ["json5"]
- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 0.33.3
  hooks:
  - id: check-github-actions
    name: "✅ github-actions / Validate Github Actions configuration"
    stages: [pre-commit]
- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 0.33.3
  hooks:
  - id: check-github-workflows
    name: "✅ github-actions / Validate Github Actions workflow"
    stages: [pre-commit]
